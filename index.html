<html>
    <head>
        <title>BINGO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
           body {
          margin: 50px 0 0 0 ;
          padding: 50px 20;
          background: radial-gradient(#e7059c,rgb(18, 144, 228));
          color: antiquewhite;
          box-sizing: border-box;
          outline: none;
          list-style: none;
          text-decoration: none;
          height: 100vh;
        
          justify-content: center;
          align-items: center;
      }
      table, th, td {
        border:1px solid black;
        padding: 12px;
        text-align: center;
        color: #e7059c;
      }
        </style>

        <script>
            var num=1;
            
            function numberselect(clicked_id){
                var start = document.getElementById("hiddencode").value;

                if(start=="false"){
                document.getElementById(clicked_id).value=num;
                
                num++ ;}
                else{
                    document.getElementById(clicked_id).style.background="#5396c5";
                }
                document.getElementById(clicked_id).disabled=true;
            }

            function bingo(clicked_id){
                document.getElementById(clicked_id).style.background="red";
            }
        </script>
    </head>

    <body>
        <center>
        <div id="bingo" class="bingo">
            <input type="button" value="B" id="B" onclick="bingo(this.id)">
            <input type="button" value="I" id="I" onclick="bingo(this.id)">
            <input type="button" value="N" id="N" onclick="bingo(this.id)">
            <input type="button" value="G" id="G" onclick="bingo(this.id)">

            </div>
            <div id="divstart">
                <input type="hidden" id="hiddencode" value="false">
            <input type="button" value="START" onclick="start()">
            </div>
            <script>
                function start(){
                    if (num==26){
                        document.getElementById("hiddencode").value="true";
                        document.getElementById("divstart").style.display="none";
                    
                        for (var x=1; x<=5; x++ ){
                            for (var y=1; y<=5; y++ ){
                                var id = "a"+ String(x)+ String(y);
                                document.getElementById(id).disabled=false;
                                document.getElementById(id).style.background="red";
                            }
                        }
                    }
                }
            </script>
